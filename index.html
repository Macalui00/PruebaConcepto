<body>
<nav class="navbar navbar-expand-lg nav-bar-caece">
  <img src="https://www.ucaecemdp.edu.ar/wp-content/uploads/2019/10/logo_caece.png" width="150" style="padding-left:15px"/>

    <div class="container">
        <div class="question" style="padding-top:80px">	
			<div class="dropdown">
				  <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Ejercicios
				  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href="#">Ejercicio 1</a>
				<a class="dropdown-item" href="#">Ejercicio 2</a>
				<a class="dropdown-item" href="#">Ejercicio 3</a>
			  </div>
			</div>
		<div style="margin-top:10px;padding-top:10px">
		
            <h2 style="color:#fff"><strong>Ejercicio 1</strong></h2>Encontrar el número máximo en un arreglo de enteros.
            <br/> Por ejemplo, en el arreglo [1, -3, 5], el número máximo es 5.</div>
        </div>
        <div class="code-area">
            <textarea rows="20" class="input" id="code" autofocus>def solution(arr):</textarea>
            <br/><br/>
            <button onclick="runTests(this)">CORREGIR</button>
			<button onclick="">DESCARGAR</button>
            <br/><br/>
            <span id="results"></span>
        </div>
    </div>
    <script>
        function runTests(btn) {
            btn.style.display = "none";
            document.getElementById("results").innerHTML = "Corriendo pruebas...";

            const code = document.getElementById("code").value;
            let xhr = new XMLHttpRequest();

            xhr.onreadystatechange = () => {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("results").innerHTML = xhr.responseText;
                    btn.style.display = "initial";
                }
            }

            xhr.open("POST", "http://localhost:5000/test/");
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("code=" + code);
        }
    </script>
